{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/unmairaj.png' %}">
  <link rel="icon" type="image/png" href="{% static 'assets/img/unmairaj.png' %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Mairaj Medical Store
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />


  <link rel="stylesheet" href="{% static 'assets/css/Footer-Dark.css' %}">
  <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/css/now-ui-dashboard.css' %}" rel="stylesheet" />

  <link href="{% static 'assets/demo/demo.css' %}" rel="stylesheet" />

<body>

  <script src="{% static 'assets/js/core/jquery.min.js' %}"></script>
